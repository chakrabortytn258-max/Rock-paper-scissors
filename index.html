<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hey are you bored, Wanna play?</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/rock.png" alt="rock image">
        </div>
         <div class="choice" id="scissors">
            <img src="assets/scissors.jpeg" alt="scissors image">
        </div>
        <div class="choice" id="paper">
            <img src="assets/paper.jpeg" alt="paper image">
        </div>
       
    </div>

    <div class="score-board">
 <div class="score">
        <p id="user-score">0</p>
        <p> user </p>
    </div>
    <div class="score">
        <p id="computer-score">0</p>
        <p> comp </p>
    </div>
 </div>

 <div class="msg-container">
   <p id="msg">Choose your move</p>
 </div>

    


    <script src="script.js"></script>
</body>
</html>
